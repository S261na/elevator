<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Elevator</title>
</head>

<body>
  <div class="container">
    <div class="floor-select">
      <h4>Select your floor</h4>
      <ul class="floor-list">
        <li class="first-floor">1</li>
        <li class="second-floor">2</li>
        <li class="third-floor">3</li>
        <li class="fourth-floor">4</li>
        <li class="fifth-floor">5</li>
      </ul>
      <button class="buttonUp">UP</button>
      <button class="buttonDown">DOWN</button>
      <button class="btn">SELECT</button>
    </div>
    <div class="building">
      <h6>5</h6>
      <h6>4</h6>
      <h6>3</h6>
      <h6>2</h6>
      <h6>1</h6>
      <div class="elevatorShaft">
        <div class="elevatorContainer">
          <div class="elevator"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>

</html>
